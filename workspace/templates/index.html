```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Full Stack Project</title>
    <!--
        Primary stylesheet for the application.
        It defines the visual styles, layout, and responsive behavior
        for the task list, forms, and overall application structure.
    -->
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <header class="app-header">
        <h1>Task Manager</h1>
        <p>Organize your tasks efficiently and stay productive!</p>
    </header>

    <main class="app-container">
        <!-- Button to trigger the task creation/editing modal -->
        <button id="add-task-btn" class="btn btn-primary">
            <i class="fas fa-plus-circle"></i> Add New Task
        </button>

        <!-- Section for displaying the list of tasks -->
        <section class="task-list-section">
            <h2>Your Tasks</h2>
            <!-- This div will be dynamically populated by `script.js`
                 with individual task items fetched from the backend. -->
            <div id="task-list-container" class="task-list">
                <!--
                    Example of a task item structure (to be generated by JavaScript):
                    <div class="task-item" data-id="[task-id]">
                        <h3 class="task-title">[Task Title]</h3>
                        <p class="task-description">[Task Description]</p>
                        <div class="task-meta">
                            <span class="task-status status-[status-class]">[Status]</span>
                            <span class="task-due-date">Due: [Due Date]</span>
                        </div>
                        <div class="task-actions">
                            <button class="btn btn-edit" data-id="[task-id]">Edit</button>
                            <button class="btn btn-delete" data-id="[task-id]">Delete</button>
                            <button class="btn btn-toggle-complete" data-id="[task-id]">Complete</button>
                        </div>
                    </div>
                -->
                <p class="no-tasks-message" id="initial-no-tasks-message">
                    No tasks found. Click "Add New Task" to create your first task!
                </p>
            </div>
        </section>

        <!-- Task Add/Edit Modal -->
        <!-- This modal will be initially hidden by CSS and controlled by `script.js`. -->
        <div id="task-modal" class="modal" aria-modal="true" role="dialog" aria-labelledby="modal-title">
            <div class="modal-content">
                <span class="close-button" id="close-modal-btn" aria-label="Close dialog">&times;</span>
                <h2 id="modal-title">Add New Task</h2>
                <form id="task-form">
                    <!-- Hidden input for storing the task ID when editing an existing task -->
                    <input type="hidden" id="task-id" name="id">

                    <div class="form-group">
                        <label for="task-title">Task Title:</label>
                        <input type="text" id="task-title" name="title" required 
                               aria-required="true" placeholder="e.g., Buy groceries, Finish report">
                        <span class="error-message" id="title-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="task-description">Description (Optional):</label>
                        <textarea id="task-description" name="description" rows="4" 
                                  placeholder="e.g., Milk, eggs, bread, fruits from supermarket."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="task-due-date">Due Date (Optional):</label>
                        <input type="date" id="task-due-date" name="dueDate">
                    </div>

                    <div class="form-group">
                        <label for="task-status">Status:</label>
                        <select id="task-status" name="status" aria-required="true">
                            <option value="pending">Pending</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="save-task-btn">Save Task</button>
                        <button type="button" class="btn btn-secondary" id="cancel-task-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="app-footer">
        <p>&copy; 2023 Task Manager. All rights reserved.</p>
        <p>Built with ❤️ for productivity.</p>
    </footer>

    <!-- Font Awesome for icons (optional, but good for UX) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!--
        Primary JavaScript file for the application.
        It handles dynamic content rendering, form submissions,
        task management logic, and interaction with the backend API.
        Placed at the end of the body for faster initial page load.
    -->
    <script src="static/js/script.js"></script>
</body>
</html>
